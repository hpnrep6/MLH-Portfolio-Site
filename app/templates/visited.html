<section id="placesVisited">
  <div class="hobbies-header">
    <h1>
      <a href="visited_page.html">
        Places I've Visited
      </a>
    </h1>
  </div>

  <div class="hobby-container">
      <div class="glide visited-slider">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            {% for place in placesVisited.places %}
            <li class="glide__slide">
              <div class="visited-cell">
                <div class="hobby-info">
                  <h2>
                    {{ place.title }}
                  </h2>
                  <p>
                    {{ place.description }}
                  </p>
                </div>
                <div class="hobby-images">
                  <div style="width: 100%"><iframe class="visited-frame" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="{{ place.url | safe }}"><a href="https://www.gps.ie/">gps tracker sport</a></iframe></div>
                </div>
              </div>
            </li>
              {% endfor %}
          </ul>
        </div>
        <div class="glide__arrows arrow-container" data-glide-el="controls">
          <button class="arrow" data-glide-dir="<"><</button>
          <button class="arrow" data-glide-dir=">">></button>
        </div>
      </div>
  </div>
</section>
